<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 2: Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Laboratorio 2: Eventos</h1>

<div class="contenedor">

  <div class="cuadro morado" id="clickCuadro">
    <h3>Mostrar imagen</h3>
    <p>hacer click</p>
    <img id="imagen" src="3.jpg">
</div>

    <div class="cuadro verde" id="mouseCuadro">
        <h3>Cambio de color</h3>
        <p>Pasa el mouse aquí</p>
    </div>

    <div class="cuadro naranja" id="dobleClickCuadro">
        <h3>Doble Click</h3>
        <p>Aumentar tamaño</p>
    </div>

    <div class="cuadro amarillo">
        <h3>Escribir en tiempo real</h3>
        <input type="text" id="textoInput" placeholder="Escribe algo">
        <p id="resultadoTexto"></p>
    </div>

    <div class="cuadro azul" id="contadorCuadro">
        <h3>Click Contador</h3>
        <p id="contador">Clicks: 0</p>
    </div>

    <div class="cuadro rojo" id="horaCuadro">
        <h3>Mostrar Hora</h3>
        <p id="hora">Haz click</p>
    </div>

    <div class="cuadro celeste">
        <h3>mostar</h3>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Escribe tu nombre">
            <button type="submit">Enviar</button>
        </form>
        <p id="saludo"></p>
    </div>

    <div class="cuadro gris">
        <h3>Cambiar fondo</h3>
        <select id="fondo">
            <option value="">Cambiar fondo</option>
            <option value="lightblue">Celeste</option>
            <option value="lightgreen">Verde</option>
            <option value="lightcoral">Rojo</option>
        </select>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
